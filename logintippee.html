<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plese enter your email & password in the fields below to log into your Tippee account</title>
</head>
<body>
        <div class="main">
              <h1>Its Giving Tips</h1>
              <h3>Enter your emaik ID</h3>
              <form action="">
                    <label for="first">
                          Email:
                    </label>
                    <input type="text" 
                           id="first" 
                           name="first" 
                           placeholder="Enter your Username" required>
  
                    <label for="password">
                          Password:
                    </label>
                    <input type="password"
                           id="password" 
                           name="password"
                           placeholder="Enter your Password" required>
  
                    <div class="wrap">
                          <button type="submit"
                                  onclick="solve()">
                                Submit
                          </button>
                    </div>
              </form>
    <button type="button" class="block"> Log in  </button>
</body>
</html>
