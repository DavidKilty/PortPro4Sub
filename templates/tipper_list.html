{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Tippees</title>
</head>
<body>
    <h1>Search for Tippees</h1>
    <form method="get" action="{% url 'tipper_list' %}">
        <input type="text" name="q" placeholder="Search by username">
        <button type="submit">Search</button>
    </form>

    <ul>
        {% for user in users %}
            <li>
                <a href="{% url 'tipper_jar' user.id %}">{{ user.username }}</a>
            </li>
        {% empty %}
            <li>No users found</li>
        {% endfor %} 
    </ul>

    <a href="{% url 'tipper_homepage' %}">Back to Homepage</a>
</body>
</html>
